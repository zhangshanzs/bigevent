<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 先引入第三方的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己写的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="loginAndRegBox">
        <!-- 头部 -->
        <div class="head-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; "></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第三行按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; "></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; "></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; "></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|samePwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 第四行按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 导入第三方的js -->
    <!-- layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- jquery.js -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入自己写的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
